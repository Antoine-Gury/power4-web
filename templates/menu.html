<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power4 - Menu Principal</title>
    <style>
        /* Style global */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Titre principal */
        h1 {
            color: white;
            font-size: 60px;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
        }

        /* Sous-titre */
        p {
            color: white;
            font-size: 24px;
            margin-bottom: 50px;
        }

        /* Conteneur des boutons */
        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Style des boutons */
        .mode-btn {
            width: 300px;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-decoration: none;
            display: block;
            color: white;
        }

        /* Bouton Easy */
        .easy {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
        }

        .easy:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(132, 250, 176, 0.4);
        }

        /* Bouton Medium */
        .medium {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
        }

        .medium:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(255, 236, 210, 0.4);
        }

        /* Bouton Hard */
        .hard {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
        }

        .hard:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(255, 154, 158, 0.4);
        }

        /* Bouton Classic */
        .classic {
            background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
        }

        .classic:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(161, 140, 209, 0.4);
        }

        /* Descriptions des modes */
        .mode-description {
            font-size: 14px;
            margin-top: 5px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <h1>üéÆ POWER 4 üéÆ</h1>
    <p>Choisissez votre mode de jeu</p>

    <div class="menu-buttons">
        <a href="/play-mode?mode=easy" class="mode-btn easy">
            üü¢ FACILE
            <div class="mode-description">Grille 6x7 - Parfait pour d√©buter</div>
        </a>

        <a href="/play-mode?mode=medium" class="mode-btn medium">
            üü° MOYEN
            <div class="mode-description">Grille 6x9 - Un peu plus de challenge</div>
        </a>

        <a href="/play-mode?mode=hard" class="mode-btn hard">
            üî¥ DIFFICILE
            <div class="mode-description">Grille 7x8 - Pour les experts</div>
        </a>

        <a href="/play-mode?mode=classic" class="mode-btn classic">
            ‚≠ê CLASSIQUE
            <div class="mode-description">Grille 6x7 - Le vrai Puissance 4</div>
        </a>
    </div>
</body>
</html>
